name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Start license server
        run: |
          nohup node src/start.js > server.log 2>&1 &

      - name: â± Wait for server to become available
        run: |
          echo "Waiting for server..."
          for i in {1..20}; do
            curl -s http://localhost:3001/ && break
            echo "Retry $i..."
            sleep 1
          done

      - name: ğŸ§ª Run Vitest with coverage
        run: npm run coverage

      - name: ğŸ“¤ Upload coverage report
        if: '!env.ACT'
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage

      - name: ğŸ”¼ Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
