name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3.5.3

      - name: ðŸŸ¢ Use Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Start License Server
        run: |
          node src/app.js &
          echo "Waiting for license server to respond on /..."
          for i in {1..10}; do
            if curl -sSf http://localhost:3001/ > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Still waiting..."
            sleep 1
          done || { echo "Server failed to start"; exit 1; }

      - name: ðŸ§ª Run Vitest with coverage
        run: npm run coverage

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage

      - name: ðŸ”¼ Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
